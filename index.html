<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 HUB</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="assests/styles/style.css">
</head>

<body>
    <!-- Header Part -->

    <header>
        <div class="container">
            <div class="logoContainer">
            <img src="assests/images/logo.svg" alt="Logo">
        </div>
            <!-- Nav Links-->

            <ul>
                <li class=""> <a href="#">Home</a> </li>
                <li class=""> <a href="#">Bookings</a> </li>
                <li class=""> <a href="#">My Credits</a> </li>
                <li class="active"> <a href="#">My Profile</a> </li>
            </ul>

            <div class="wallet">
                <a href="#">
                    <img src="assests/images/Wallet.svg" alt="Wallet"><span>â‚¹27,180</span>
                </a>
            </div>
        </div>
    </header>


    <!-- Development cycle of user profile -->
    <div class="development-cycle">
        <div class="page-circle active">
            <span class="page-btn"></span>
            <span class="page-name">Basics Detail</span>
        </div>
        <div class="spaceLine">
            <span></span>
        </div>
        <div class="page-circle">
            <span class="page-btn"></span>
            <span class="page-name">Documents</span>
        </div>
        <div class="spaceLine">
            <span></span>
        </div>
        <div class="page-circle">
            <span class="page-btn"></span>
            <span class="page-name">Others</span>
        </div>
    </div>

    <!-- Form Part  -->

    <div class="form">
        <div class="form-heading">
            <img src="assests/images/travel-bag.svg" alt="Travel-Bag">
            <h3>Basic</h3>
        </div>

        <div class="form-inputs">
            <div class="form-group">
                <label>Agency name</label>
                <input type="text" placeholder="Agency name">
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="number" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label>Agency address</label>
                <textarea type="text" placeholder="Enter your agency address"></textarea>
            </div>

            <div class="form-input-group">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" placeholder="Agency name">
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" placeholder="Enter your pincode">
                </div>
            </div>

            <div class="form-group">
                <label>Years in Business</label>
                <input type="number" placeholder="Enter Year of business">
            </div>
        </div>

        <div class="btncontainer">
            <button> Next Step </button>
        </div>


    </div>

</body>

</html>
